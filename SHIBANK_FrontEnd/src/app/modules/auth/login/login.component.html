<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="user.form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="username" />
    
        <div *ngIf="user.form.get('username')?.hasError('required') && user.form.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" formControlName="password">
          <div *ngIf="user.form.get('password')?.hasError('required') && user.form.get('password')?.touched" class="error-message">
              Password is required
          </div>
      </div>
      <button class="login-button" type="submit" mat-raised-button>Login</button>

      <button class="register-button"[routerLink]="['/auth/register']" mat-raised-button >Register</button>
  </form>
</div>
