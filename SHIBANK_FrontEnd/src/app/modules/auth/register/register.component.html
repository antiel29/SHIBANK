<h1 class="title">Your path as a Shiba is about to begin!</h1>

<img class="image" src="../../../../assets/images/shibalotmoney.png">

<div class="container">
<form (ngSubmit)="onSubmit()" [formGroup]="user.form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" formControlName="username" />
  
      <div *ngIf="user.form.get('username')?.hasError('required') && user.form.get('username')?.touched" class="error-message">
        Username is required
      </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" formControlName="password">
        <div *ngIf="user.form.get('password')?.hasError('required') && user.form.get('password')?.touched" class="error-message">
            Password is required
        </div>
        <div *ngIf="user.form.get('password')?.hasError('minlength') && user.form.get('password')?.touched" class="error-message">
            Password must be at least 10 characters
        </div>
    </div>

    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" formControlName="firstname">
        <div *ngIf="user.form.get('firstname')?.hasError('required') && user.form.get('firstname')?.touched" class="error-message">
            Firstname is required
        </div>
    </div>

    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" formControlName="lastname">
        <div *ngIf="user.form.get('lastname')?.hasError('required') && user.form.get('lastname')?.touched" class="error-message">
            Lastname is required
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email">
        <div *ngIf="user.form.get('email')?.hasError('required') && user.form.get('email')?.touched" class="error-message">
            Email is required
        </div>
        <div *ngIf="user.form.get('email')?.hasError('email') && user.form.get('email')?.touched" class="error-message">
            Invalid Email
        </div>
    </div>
    
    <button type="submit">Register</button>
  </form>
</div>
