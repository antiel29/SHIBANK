<div class="container">
    <mat-form-field appearance="fill" class="formfield"> 
        <mat-label>Account</mat-label>
    
        <mat-select [(ngModel)] = "selectedAccountOrigin"(selectionChange)="onAccountSelectionOrigin($event.value)">
    
            <mat-option *ngFor="let account of accountsOrigin" [value]="account"> 
                {{ account.accountNumber}}
            </mat-option>
    
        </mat-select>
    
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="formfield">
        <mat-label>Balance</mat-label>
    
        <input matInput [(ngModel)]="selectedAccountOrigin.balance" [disabled]="true">
        <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
</div>


<mat-form-field appearance="fill" class="formfield"> 
    <mat-label>Destiny User</mat-label>

    <mat-select [(ngModel)] = "selectedUser"(selectionChange)="onUserSelection($event.value)">

        <mat-option *ngFor="let user of users" [value]="user"> 
            {{ user.username}}
        </mat-option>

    </mat-select>
</mat-form-field>


<div class="container">
    <mat-form-field appearance="fill" class="formfield"> 
        <mat-label>Destiny Account</mat-label>
    
        <mat-select [(ngModel)] = "selectedAccountDestiny"(selectionChange)="onAccountSelectionDestiny($event.value)">
    
            <mat-option *ngFor="let account of accountsDestiny" [value]="account"> 
                {{ account.accountNumber}}
            </mat-option>
    
        </mat-select>
    
    </mat-form-field>
    
</div>

<div class="containerdeposit">
    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)] = "amount">
        <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <input matInput [(ngModel)] = "message">
    </mat-form-field>
    
    <button mat-flat-button (click)="createTransaction()" class="button" color="primary">Transfer</button>
</div>
